<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Search</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./scripts.js" defer></script>
    <script src="./theme.js" defer></script>
  </head>
  <body>
    <div class="search-wrapper">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Search for user"
        data-search
      />
      <select name="gender" id="gender" data-gender-filter>
        <option value="">All Genders</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="color">
        Theme
        <input
          id="color"
          type="color"
          name="color"
          value="#f5f5f5"
          data-color-picker
        />
      </label>
    </div>
    <div data-user-cards-container class="cards-container"></div>
    <div class="loader-container" loader>
      <div class="loader neu-border-inset">
        <div class="loader-circle">
          <div class="neu-border loader-inner"></div>
        </div>
      </div>
      <p class="loader-text">Abducting people for this search...</p>
    </div>
    <template data-user-card>
      <div class="card">
        <h4 data-name></h4>
        <p data-details></p>
      </div>
    </template>
  </body>
</html>
